<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <article>
            <section id="area_password_generator">
                
                <h2>Gerador de senhas</h2>

                <h1>tamanho minino: 8 caracteres</h1>
                <h1>tamanho maximo: 25 caracteres</h1>

                <form>
                    <input type="range" name="
                    password_length" id="
                    password_length" min="8" max="25"> <output>0</output> <br>

                    <input type="submit" value="gerar senha">
                </form>

            </section>
        </article>
    </main>
</body>
</html>
