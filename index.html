<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <article>
            <section id="area_password_generator">
                <h1 id="title">Gerador de senhas</h1>

                <p>tamanho minino: 8 caracteres</p>
                <p>tamanho maximo: 20 caracteres</p>

                <form>
                    <input type="range" name="password_length" id="password_length" min="8" max="18" value="8"> <output>8</output> <br>

                    <label for="uppercase">
                        letras maiúsculas: 
                    </label> 

                    <input type="checkbox" name="uppercase" id="uppercase"> <br>

                    <label for="lowercase">
                        letras minúsculas: 
                    </label> 
                    
                    <input type="checkbox" name="lowercase" id="lowercase"> <br>

                    <label for="numbers">
                        números: 
                    </label> 
                    
                    <input type="checkbox" name="numbers" id="numbers"> <br>

                    <label for="symbols">
                        símbolos: 
                    </label> 
                    
                    <input type="checkbox" name="symbols" id="symbols"> <br>

                    <input type="submit" value="gerar senha" id="generate_password_button">
                </form>
                <div class="area_password">
                    <h1 id="generated_password_area">

                    </h1>
                    <input type="button" value="copiar">
                </div>
            </section>
        </article>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
